    <script>
        const apiKey = 'a37e78ad431c06e07edcc9a163549ac7'; // Reemplaza 'TU_API_KEY' con tu API key de TMDb
        
        // URL para obtener las películas populares
        const url = `https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}&language=es`;

        // Realizar solicitud GET a la API de TMDb
        fetch(url)
            .then(response => response.json())
            .then(data => {
                // Manejar la respuesta de la API
                const peliculas = data.results;
                const peliculasContenedor = document.getElementById('peliculasContenedor');

                peliculas.forEach(pelicula => {
                    // Crear elementos para mostrar información de la película
                    const peliculaDiv = document.createElement('div');
                    peliculaDiv.classList.add('pelicula');

                    const titulo = document.createElement('h4');
                    titulo.classList.add('nameMovie');
                    titulo.textContent = pelicula.title;

                    const poster = document.createElement('img');
                    poster.classList.add('poster');
                    poster.src = `https://image.tmdb.org/t/p/w500/${pelicula.poster_path}`;
                    poster.alt = pelicula.title;
                    

                    peliculaDiv.appendChild(titulo);
                    peliculaDiv.appendChild(poster);
                    peliculasContenedor.appendChild(peliculaDiv);
                });
            })
            .catch(error => {
                console.error('Error al obtener películas:', error);
            });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
