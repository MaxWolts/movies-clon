<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión | movies-clon</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="./css/estilos_login.css" />
  </head>
  <body class="bodyLogin">
    <main id="main" class="main">
      <header>
        <!-- Inicio Navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="navbar">
          <div class="container">
            <a class="navbar-brand" href="#inicio">
              <i
                class="fa-solid fa-film"
                class="d-inline-block align-text-top"
              ></i>
              <span class="navbar-brand-text">Filmzone</span>
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbar-start"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon" id="nav-pers"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar-start">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a href="#seguirViendo" class="nav-link">Seguir Viendo</a>
                </li>
                <li class="nav-item">
                  <a href="#tendencias" class="nav-link">Tendencias</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">Iniciar Sesión</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">Registrarse</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!--    Fin Navbar   -->
      </header>
      <section data-aos="zoom-in" data-aos-duration="1000" class="seccionLogin">
        <form action="" method="get">
          <h2 class="tituloLogin">Iniciar Sesión</h2>
          <div>
            <input type="email" placeholder="Email" name="email" />
            <div class="error-text"></div>
          </div>
          <div>
            <input
              type="password"
              placeholder="Contraseña"
              id="password"
              name="password"
            />
            <div class="error-text"></div>
          </div>
          <div>
            <input class="boton" type="submit" value="Iniciar Sesión" />
          </div>
          <div>
            <a class="registrarse" href="registrarse.html">Registrarse</a>
          </div>
        </form>
      </section>
    </main>
    <footer class="absolute-bottom bg-dark footer mb-0">
      <ul class="nav justify-content-center border-0 mx-0">
        <li class="nav-item">
          <a href="#inicio" class="nav-link">Inicio</a>
        </li>
        <li class="nav-item">
          <a href="#tendencias" class="nav-link">Tendencias</a>
        </li>
        <!--USAR INTERIOR.HTML PARA HACER LA PÁGINA DE TENDENCIAS,
                    BUSCAR LYOUTS PARA ESTA PÁGINA-->
        <li class="nav-item">
          <a href="#" class="nav-link">Iniciar Sesion</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Registrarse</a>
        </li>
      </ul>
      <p class="copyright text-center mb-0 p-2">
        Todos los derechos Reservador 2024 &copy;
      </p>
    </footer>
  </body>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="../js/valida_iniciosesion.js"></script>
</html>
