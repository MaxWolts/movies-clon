<html>

<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body class="body">
    <header>
        <!-- Inicio Navbar-->

        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="navbar">
            <div class="container">
                <a class="navbar-brand" href="../index.html">
                    <i class="fa-solid fa-film" class="d-inline-block align-text-top"></i>
                    <span class="navbar-brand-text">Filmzone</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-start"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon" id="nav-pers"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbar-start">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a href="../index.html" class="nav-link">inicio</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--    Fin Navbar   -->
    </header>
    <section>
        <div class="mask d-flex align-items-center h-100">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-5">
                        <div class="card">
                            <div class="card-body p-5 section">
                                <h2 class="text-uppercase text-center mb-5 text-white">Registro</h2>
                                <form>
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="text" class="form-control form-control-lg" id="divForm"
                                            placeholder="Nombre" required="" />

                                    </div>

                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="text" class="form-control form-control-lg" id="divForm"
                                            placeholder="Apellido" required />

                                    </div>

                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="email" class="form-control form-control-lg" id="divForm"
                                            placeholder="Correo" required />
                                    </div>

                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="password" class="form-control form-control-lg" id="divForm"
                                            placeholder="Contraseña" required />
                                    </div>

                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="date" class="form-control form-control-lg" placeholder="dd/mm/aaaa"
                                            id="divForm" required />
                                    </div>
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <select id="divForm" class="form-select form-select-lg">
                                            <option value="">Seleccione País</option>
                                            <option value="AR">Argentina</option>
                                            <option value="BO">Bolivia</option>
                                            <option value="BR">Brasil</option>
                                            <option value="CH">Chile</option>
                                            <option value="CO">Colombia</option>
                                            <option value="EC">Ecuador</option>
                                            <option value="PY">Paraguay</option>
                                            <option value="PE">Perú</option>
                                            <option value="UY">Uruguay</option>
                                            <option value="VE">Venezuela</option>
                                        </select>
                                    </div>


                                    <div class="form-check d-flex justify-content-center mb-5">
                                        <input class="form-check-input me-2" type="checkbox" value=""
                                            id="form2Example3cg" />
                                        <label class="form-check-label" for="form2Example3g">
                                            Acepto términos y condiciones
                                        </label>
                                    </div>

                                    <div id="cont_btn" class="d-flex justify-content-center">
                                        <button type="submit" data-mdb-button-init data-mdb-ripple-init
                                            class="btn btn-success btn-block btn-lg">Registrarse</button>
                                    </div>
                                    <div class="link d-flex justify-content-center">
                                        <a href="#">¿Nesesitas ayuda?</a>
                                        <a href="../pages/login.html">¿Ya tienes una cuenta?</a>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
